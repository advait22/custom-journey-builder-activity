global:
  category: spacing
  type: size
  comment: ''
  cssProperties:
  - top
  - right
  - bottom
  - left
  - 'margin*'
  - 'padding*'
  - 'border*'
  - '*width'
  - '*height'
  - box-shadow
  - stroke
  - stroke-width
imports:
- ../../aliases/spacing.yml
props:
  BORDER_WIDTH_THIN:
    value: 1px
  BORDER_WIDTH_THICK:
    value: 2px
  BORDER_STROKE_WIDTH_THIN:
    value: 1px
  BORDER_STROKE_WIDTH_THICK:
    value: 2px
  COMPONENT_SPACING_MARGIN:
    value: '0'
  COMPONENT_SPACING_PADDING:
    value: '{!SPACING_MEDIUM}'
